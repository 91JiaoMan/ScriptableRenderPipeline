editors:
  - version: trunk
projects:
  - name: Universal
    folder: UniversalGraphicsTest
  - name: Universal_Stereo
    folder: UniversalGfxTestStereo
  - name: ShaderGraph
    folder: ShaderGraph
  - name: PostProcessing
    folder: PostProcessing
  - name: HDRP
    folder: HDRP_Tests
  - name: HDRP_Standalone
    folder: HDRP_RuntimeTests
  - name: VFXMain
    folder: VisualEffectGraph
  - name: VFX_LWRP
    folder: VisualEffectGraph_LWRP
---
all_project_ci:
  name: Run all test projects on all platforms
  agent:
    name: whatever
    type: Unity::VM
    image: cds-ops/ubuntu-18.04-agent:latest
    flavor: b1.small
  variables:
    PATH: /home/bokken/bin:/home/bokken/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin:/sbin
  commands:
  - curl https://artifactory.eu-cph-1.unityops.net/core-automation/tools/warlock/install.py | python -u -
  - warlock -s "#srp-nightly-status" -e "#srp-nightly-status" dir
  #dependencies:
  #{% for project in projects %}
  #  - .yamato/upm-ci-{{ project.name | downcase }}.yml#All_{{ project.name }}
  #{% endfor %}
  triggers:
    recurring:
      - branch: master
        frequency: daily
  artifacts:
    logs:
      paths:
        - "**/test-results/**"
